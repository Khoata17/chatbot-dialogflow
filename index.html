<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi đáp Dự án tốt nghiệp</title>
    <style>
        /* Thiết lập hình nền */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('background.png'); /* Hình nền */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Làm mờ nhẹ nền để tăng độ tương phản */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2); /* Làm mờ nhẹ */
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        /* Tiêu đề */
        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
        }

        /* Kích thước khung chatbot */
        iframe {
            border: 2px solid #FF9800; /* Viền màu cam */
            width: 80%; /* Chiếm 80% chiều rộng */
            height: 80vh; /* Chiếm 80% chiều cao màn hình */
            max-width: 600px; /* Giới hạn chiều rộng tối đa */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            background: white;
        }

        /* Tùy chỉnh nền câu trả lời */
        .chat-response {
            background-color: #FF9800; /* Màu cam */
            color: white; /* Chữ trắng */
            font-weight: bold; /* Chữ đậm */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Hỏi đáp Dự án tốt nghiệp</h2>
    <iframe allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/83f39534-368e-483e-b557-ea8d4e231342"></iframe>

    <!-- Ví dụ hiển thị câu trả lời -->
    <div class="chat-response">Đây là câu trả lời của chatbot</div>
</body>
</html>
