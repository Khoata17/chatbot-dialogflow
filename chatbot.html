<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi đáp Dự án tốt nghiệp</title>
    <style>
        /* Thiết lập hình nền */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('background.png'); /* Hình nền */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Tiêu đề */
        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
        }

        /* Kích thước khung chatbot */
        iframe {
            border: none;
            width: 80%; /* Chiếm 80% chiều rộng */
            height: 80vh; /* Chiếm 80% chiều cao màn hình */
            max-width: 600px; /* Giới hạn chiều rộng tối đa */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <h2>Hỏi đáp Dự án tốt nghiệp</h2>
    <iframe allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/83f39534-368e-483e-b557-ea8d4e231342"></iframe>
</body>
</html>
